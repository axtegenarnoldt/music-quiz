<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Quiz!</title>

    <!-- Favicon links-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png"/>

    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <h1 class="heading"><a href="index.html">Music Quiz!</a></h1>

    <div class="scoreboard">
        <div class="score-text">
            <p class="score">Correct: <span id="score">0</span></p>
             <p class="score">Incorrect: <span id="wrong">0</span></p>
        </div>
    </div>

    <div class="game-container">
        <div id="question-box" class="hide">
            <div id="question">Questions</div>
         <div id="answer-btn" class="btn-grid">
            <button class="btn">Answer 1 </button>
            <button class="btn">Answer 2 </button>
            <button class="btn">Answer 3 </button>
            <button class="btn">Answer 3 </button>
          </div>
          <p id="timer">10s</p>
        </div>
        <div class="control-btn btn-grid">
            <button id="start-btn" class="btn">Start Music Quiz</button>
            <button id="next-btn" class="btn hide">Next Question</button>
        </div>
    </div>
   
    <div id="audio-player">
        <audio controls>
            <source src="assets/audio/aerosmith-dream-on.mp3">
        </audio>
    </div>

    <footer>
        <ul id="socialmedia">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit us on Facebook (opens in new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit us on Instagram (opens in new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label=" Visit us on Twitter (open in new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
        </ul>
    </footer>
    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>

</html>
